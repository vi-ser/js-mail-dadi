<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio email</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-primary">
    <div class="container d-flex flex-column gap-3 align-items-start m-auto mt-5 p-5 border border-white rounded-3">
        <h1 class="text-white mt-4">Ricerca indirizzo email</h1>

        <form>
            <label for="email-address" class="text-white">Indirizzo email</label><br>
            <input id="email-address" type="email" placeholder="email@address.com">
        </form>

        <input id="search-button" class="btn btn-light" type="button" value="Cerca nel database">

        <p id="search-result" class="text-white"></p>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>

</html>
